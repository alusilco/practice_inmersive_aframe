<!DOCTYPE html>
<html>
<head>
  <title>PAPEERBALLOON STUDIOS</title>
  <meta name="description" content="JavaScript A-Frame School" />
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
</head>
<body>
  <a-scene school-playground>
    <a-entity cursor="fuse: true; fuseTimeout: 2000"
              geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.1;"
              material="color: green;"
              position="0 0 -2"
              animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; startEvents: fusing;"
              animation__reset="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; startEvents: mouseleave;">
    </a-entity>
    <a-box position="0 1.5 -3" color="blue"
           animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 2000; startEvents: click">
    </a-box>
  </a-scene>
</body>
</html>
